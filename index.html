<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/security-lock.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Alura Challenge - Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img class="lock-icon" src="./images/security-lock.png" alt="Lock Icon">
    <h1>Encriptador de Texto</h1>
  </header>

    <div class="container">
        <div class="input-area">
            <textarea id="inputText" placeholder="ingresa el texto aquí"></textarea>
            <p class="info">
                <i class="fa-solid fa-circle-info"></i>
                Solo letras minúsculas y sin acentos.   
            </p>
            <div class="buttons">
                <a id="encryptText" class="encrypt">
                    <i class="fa-solid fa-lock"></i>
                    <p>Encriptar</p>
                </a>
                <a id="decryptText" class="decrypt">
                    <i class="fa-solid fa-lock-open"></i>
                    <p>Desencriptar</p>
                </a>
            </div>
        </div>

        <div class="output-area">
            <textarea id="outputText"></textarea>
            <div class="buttons">
                <a id="copyText" class="copy">
                  <i class="fa-solid fa-copy"></i>
                  <p>Copiar</p></a>
            </div>
        </div>
    </div>


    <script src="app.js" defer></script>

</body>
</html>
